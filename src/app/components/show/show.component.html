
<div class="d-grip gap-2 m-4">
  <a routerLink="/create" class="btn btn-primary">Crear</a>
</div>

<table class="table table-hover table-striped">
  <thead class="bg-dark text-white">
    <th>tratamiento</th>
    <th>descripcion</th>
    <th>presentacion</th>
    <th>precio de compra</th>
    <th>stock</th>
    <th>acciones</th>
  </thead>
  <tbody>
    <tr *ngFor="let product of producto">
      <td>{{ product.tratamiento }}</td>
      <td>{{ product.descripcion }}</td>
      <td>{{ product.presentacion }}</td>
      <td>{{ product.precioDeCompra | currency}}</td>
      <td>{{ product.stock }}</td>
      <td>
        <button
          routerLink="/edit/{{ product.id }}"
          class="btn btn-outline-secondary"
        >
          <i class="fa-solid fa-pen"></i>
        </button>
        <button (click)="deleteRow(product)" class="btn btn-outline-danger">
          <i class="fa-solid fa-trash-can"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
