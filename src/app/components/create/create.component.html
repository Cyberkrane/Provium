<h2>CREATE</h2>

<form [formGroup]="productoForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="mb-3">
        <label class="form-label">tratamiento</label>
        <input formControlName="tratamiento" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">descripcion</label>
        <input formControlName="descripcion" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">presentacion</label>
        <input formControlName="presentacion" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">precio de compra</label>
        <input formControlName="precioDeCompra" type="number" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">stock</label>
        <input formControlName="stock" type="number" class="form-control" required>
    </div>
  
    <button [disabled]="!productoForm.valid" type="submit" class="btn btn-primary">Guardar</button>
</form>
